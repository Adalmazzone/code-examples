<form action="" method="post" id="form-pay-mp">
	<input id="amount" type="hidden" value="100"/>
	<p>Credit card number: <input data-checkout="cardNumber" type="text"/></p>
	<p>Security code: <input data-checkout="securityCode" type="text"/></p>
	<p>Expiration month: <input data-checkout="cardExpirationMonth" type="text"/></p>
	<p>Expiration year: <input data-checkout="cardExpirationYear" type="text"/></p>
	<p>Card holder name: <input data-checkout="cardholderName" type="text"/></p>
	<p>Document number: <input data-checkout="docNumber" type="text"/></p> 
	<input data-checkout="docType" type="hidden" value="DNI"/>
	<p id="issuersField">Banks: <select id="issuersOptions"></select>
	<p>Installments: <select id="installmentsOption"></select>
	<p><input type="submit" value="Realizar Pago"></p>
</form>
